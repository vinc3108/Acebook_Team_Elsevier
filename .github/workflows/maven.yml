# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Tests
      run: mvn test
  
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: AWS Deploy push
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy push \
          --application-name Acebook-elsevierGroup  \
          --description "This is a revision for the acebookElsevier-${{ github.sha }}" \
          --region eu-west-2 \
          --ignore-hidden-files \
          --s3-location s3://acebook-java/acebookElsevier-${{ github.sha }}.zip \
          --source .

      - name: CodeDeploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment \
          --application-name acebook \
          --deployment-config-name CodeDeployDefault.OneAtATime \
          --deployment-group-name production \
          --region us-east-2 \
          --file-exists-behavior OVERWRITE \
          --s3-location "bucket=continuously-eddie, bundleType=zip, key=acebook-${{ github.sha }}.zip"
